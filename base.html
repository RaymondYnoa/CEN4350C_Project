<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #585858;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container-wrapper {
            display: flex;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #overview-container {
            flex: 1;
            padding: 20px;
            position: relative;
        }

        #logo {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 10px;
            left: 10px;
            background: url('placeholder.png') center/cover; 
            background-color: #ddd; 
            border-radius: 50%;
        }

        #overview-text {
            margin-top: 50px;
            margin-left: 50px;
        }

        #user-profile-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        #user-profile-picture {
            width: 50px;
            height: 50px;
            background: url('placeholder.png') center/cover; 
            background-color: #ddd; 
            border-radius: 50%;
            margin-right: 10px;
        }

        #user-identification {
            font-size: 16px;
            font-weight: bold;
        }

        #chat-container {
            flex: 2;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-left: 1px solid #ccc;
            position: relative;
            border-bottom: 1px solid #ccc;
        }

        #friend-profile-container {
            position: absolute;
            top: 5px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        #friend-profile-picture {
            width: 50px;
            height: 50px;
            background: url('placeholder.png') center/cover; 
            background-color: #ddd; 
            border-radius: 50%;
            margin-right: 10px;
        }

        #friend-identification {
            font-size: 16px;
            font-weight: bold;
        }

        #chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 50px;
            margin-bottom: 10px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        #input-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 8px;
            margin-right: 10px;
        }

        #post-button {
            padding: 8px 16px;
            background-color: #253f88;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Style for the buttons in the overview container. */
        #overview-container button {
            display: block;
            margin-bottom: 10px;
            padding: 8px 16px;
            color: #253f88;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container-wrapper">
        <div id="overview-container">
            <div id="logo"></div> <!-- Placeholder for the logo. -->
            <div id="overview-text">
                <!-- Content for the overview container -->
                <h2>Chatrooms</h2>
                <button>Chat ID</button>

                <h2>Overview</h2>
                <button>Add Friends</button>
                <button>Friend Requests</button>
            </div>
            <div id="user-profile-container">
                <div id="user-profile-picture"></div> <!-- Placeholder for the user profile picture. -->
                <div id="user-identification">
                    <!-- Placeholder for user identification details -->
                    User Name
                </div>
            </div>
        </div>
        <div id="chat-container">
            <div id="friend-profile-container">
                <div id="friend-profile-picture"></div> <!-- Placeholder for the friend user profile picture. -->
                <div id="friend-identification">
                    <!-- Placeholder for friend user identification details. -->
                    Friend User
                </div>
            </div>
            <div id="chat-messages">Chat Logs</div> <!-- Placeholder text for dynamic chat messages. -->
            <div id="input-container">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="post-button">Post</button>
            </div>
        </div>
    </div>
</body>
</html>
